<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal One-Tap Emergency ID</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none; }
        .scanning-animation { border-top: 4px solid #3b82f6; animation: scan 2s linear infinite; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
    </style>
</head>
<body class="bg-slate-900 text-white font-sans min-h-screen flex items-center justify-center">

    <div id="password-screen" class="p-8 bg-slate-800 rounded-xl shadow-2xl text-center w-80">
        <h2 class="text-2xl font-bold mb-4">Hospital Login</h2>
        <input type="password" id="site-pass" placeholder="Enter Password" class="w-full p-2 rounded bg-slate-700 mb-4 border border-slate-600 outline-none">
        <button onclick="checkPassword()" class="w-full bg-blue-600 hover:bg-blue-500 p-2 rounded font-bold">Access System</button>
    </div>

    <div id="main-hub" class="hidden text-center">
        <h1 class="text-3xl font-bold mb-8 text-blue-400">Universal Emergency ID</h1>
        <div class="flex gap-6">
            <button onclick="showPage('upload-page')" class="p-10 bg-emerald-600 hover:bg-emerald-500 rounded-2xl shadow-lg transition-transform hover:scale-105">
                <div class="text-4xl mb-2">üì•</div>
                <span class="font-bold">Upload Data</span>
            </button>
            <button onclick="triggerBiometric()" class="p-10 bg-blue-600 hover:bg-blue-500 rounded-2xl shadow-lg transition-transform hover:scale-105">
                <div class="text-4xl mb-2">üîç</div>
                <span class="font-bold">Get Data</span>
            </button>
        </div>
    </div>

    <div id="upload-page" class="hidden p-8 bg-slate-800 rounded-xl w-96">
        <h2 class="text-xl font-bold mb-4">Patient Enrollment</h2>
        <input type="text" id="p-name" placeholder="Full Name" class="w-full p-2 bg-slate-700 rounded mb-3">
        <select id="p-blood" class="w-full p-2 bg-slate-700 rounded mb-3">
            <option>Select Blood Type</option>
            <option>A+</option><option>O+</option><option>B-</option><option>AB+</option>
        </select>
        <textarea id="p-allergies" placeholder="Critical Allergies" class="w-full p-2 bg-slate-700 rounded mb-3"></textarea>
        <input type="text" id="p-contact" placeholder="Emergency Phone" class="w-full p-2 bg-slate-700 rounded mb-4">
        <button onclick="saveData()" class="w-full bg-emerald-600 p-2 rounded font-bold">Save to Secure DB</button>
        <button onclick="showPage('main-hub')" class="w-full mt-2 text-slate-400 text-sm">Cancel</button>
    </div>

    <div id="scan-overlay" class="hidden fixed inset-0 bg-black bg-opacity-90 flex flex-center flex-col items-center justify-center">
        <div class="relative w-48 h-64 border-2 border-blue-500 rounded-lg overflow-hidden mb-6">
            <div class="scanning-animation absolute w-full h-1 bg-blue-400 shadow-[0_0_15px_blue]"></div>
            <img src="https://cdn-icons-png.flaticon.com/512/2566/2566115.png" class="opacity-30 p-8" alt="Fingerprint">
        </div>
        <p class="text-blue-400 animate-pulse font-mono text-xl" id="scan-text">SCANNING FINGERPRINT...</p>
    </div>

    <div id="result-page" class="hidden p-8 bg-white text-slate-900 rounded-xl w-96 shadow-[0_0_30px_rgba(59,130,246,0.5)] border-t-8 border-red-600">
        <h2 class="text-xs font-black text-red-600 mb-1">EMERGENCY MEDICAL RECORD</h2>
        <h1 id="res-name" class="text-2xl font-bold border-b pb-2 mb-4">John Doe</h1>
        <div class="grid grid-cols-2 gap-4">
            <div><p class="text-xs text-slate-500">BLOOD TYPE</p><p id="res-blood" class="font-bold text-lg">O+</p></div>
            <div><p class="text-xs text-slate-500">CONTACT</p><p id="res-contact" class="font-bold">999-000-111</p></div>
        </div>
        <div class="mt-4 p-3 bg-red-100 rounded">
            <p class="text-xs text-red-800 font-bold">CRITICAL ALLERGIES</p>
            <p id="res-allergies" class="text-sm">Peanuts, Penicillin</p>
        </div>
        <button onclick="showPage('main-hub')" class="w-full mt-6 bg-slate-800 text-white p-2 rounded">Close Record</button>
    </div>

    <script>
        // Use "admin123" for the password
        function checkPassword() {
            if(document.getElementById('site-pass').value === "admin123") {
                showPage('main-hub');
            } else { alert("Wrong Password!"); }
        }

        function showPage(id) {
            document.querySelectorAll('body > div').forEach(div => div.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function saveData() {
            const data = {
                name: document.getElementById('p-name').value,
                blood: document.getElementById('p-blood').value,
                allergies: document.getElementById('p-allergies').value,
                contact: document.getElementById('p-contact').value
            };
            localStorage.setItem('patient_data', JSON.stringify(data));
            alert("Data Saved Securely!");
            showPage('main-hub');
        }

        function triggerBiometric() {
            showPage('scan-overlay');
            // Simulate eye scan after 2 seconds
            setTimeout(() => { document.getElementById('scan-text').innerText = "SCANNING RETINA..."; }, 2000);
            // Show data after 4 seconds
            setTimeout(() => {
                const data = JSON.parse(localStorage.getItem('patient_data'));
                if(data) {
                    document.getElementById('res-name').innerText = data.name;
                    document.getElementById('res-blood').innerText = data.blood;
                    document.getElementById('res-allergies').innerText = data.allergies;
                    document.getElementById('res-contact').innerText = data.contact;
                    showPage('result-page');
                } else {
                    alert("No data found! Upload data first.");
                    showPage('main-hub');
                }
            }, 4000);
        }
    </script>
</body>
</html>
