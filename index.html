<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal One-Tap ID Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none; }
        .scan-line {
            width: 100%;
            height: 4px;
            background: #60a5fa;
            position: absolute;
            box-shadow: 0 0 15px #60a5fa;
            animation: scanMove 2s infinite;
        }
        @keyframes scanMove {
            0% { top: 0%; }
            100% { top: 100%; }
        }
    </style>
</head>
<body class="bg-slate-900 text-white font-sans min-h-screen flex items-center justify-center p-4">

    <div id="login-screen" class="bg-slate-800 p-8 rounded-2xl shadow-2xl w-full max-w-sm text-center">
        <div class="text-4xl mb-4">üîê</div>
        <h2 class="text-2xl font-bold mb-2">Hospital Portal</h2>
        <p class="text-slate-400 text-sm mb-6">Authorized Personnel Only</p>
        <input type="password" id="pass-input" placeholder="Access Code" class="w-full p-3 rounded-lg bg-slate-700 border border-slate-600 mb-4 focus:border-blue-500 outline-none">
        <button onclick="handleLogin()" class="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded-lg font-bold transition">Verify Identity</button>
    </div>

    <div id="dashboard" class="hidden text-center">
        <h1 class="text-3xl font-bold mb-2">Emergency Hub</h1>
        <p class="text-blue-400 mb-8 font-mono uppercase tracking-widest text-sm">System Online</p>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <button onclick="navTo('upload-screen')" class="p-8 bg-emerald-600 hover:bg-emerald-500 rounded-2xl flex flex-col items-center gap-3 transition-transform hover:scale-105">
                <span class="text-3xl">üìù</span>
                <span class="font-bold text-lg">Upload Data</span>
            </button>
            <button onclick="startBioScan()" class="p-8 bg-blue-600 hover:bg-blue-500 rounded-2xl flex flex-col items-center gap-3 transition-transform hover:scale-105">
                <span class="text-3xl">üëÅÔ∏è</span>
                <span class="font-bold text-lg">Get Data</span>
            </button>
        </div>
    </div>

    <div id="upload-screen" class="hidden bg-slate-800 p-8 rounded-2xl w-full max-w-md shadow-2xl">
        <h2 class="text-xl font-bold mb-6 flex items-center gap-2"><span>üì•</span> Patient Enrollment</h2>
        <div class="space-y-4">
            <input type="text" id="name" placeholder="Full Name" class="w-full p-3 bg-slate-700 rounded-lg outline-none">
            <input type="text" id="blood" placeholder="Blood Group (e.g. O+)" class="w-full p-3 bg-slate-700 rounded-lg outline-none">
            <textarea id="allergies" placeholder="Known Allergies / Medical Conditions" class="w-full p-3 bg-slate-700 rounded-lg h-24 outline-none"></textarea>
            <input type="text" id="contact" placeholder="Emergency Contact Number" class="w-full p-3 bg-slate-700 rounded-lg outline-none">
            <button onclick="processUpload()" class="w-full bg-emerald-600 py-4 rounded-xl font-bold mt-4 shadow-lg">Save to Secure Cloud</button>
            <button onclick="navTo('dashboard')" class="w-full text-slate-400 py-2">‚Üê Back to Hub</button>
        </div>
    </div>

    <div id="scan-screen" class="hidden fixed inset-0 bg-slate-900 flex flex-col items-center justify-center">
        <div class="relative w-64 h-64 border-2 border-blue-500/30 rounded-full flex items-center justify-center mb-8">
            <div class="scan-line rounded-full"></div>
            <div class="text-6xl animate-pulse">üëÅÔ∏è‚Äçüó®Ô∏è</div>
        </div>
        <h2 id="scan-status" class="text-2xl font-mono text-blue-400 animate-pulse">INITIATING RETINA SCAN...</h2>
        <p class="text-slate-500 mt-2">Hold device steady at eye level</p>
    </div>

    <div id="result-screen" class="hidden bg-white text-slate-900 p-0 rounded-3xl w-full max-w-sm overflow-hidden shadow-[0_20px_50px_rgba(0,0,0,0.5)]">
        <div class="bg-red-600 p-6 text-white text-center">
            <p class="text-xs font-black tracking-widest uppercase mb-1">Critical Information</p>
            <h1 id="res-name" class="text-3xl font-bold">---</h1>
        </div>
        <div class="p-8 space-y-6">
            <div class="flex justify-between border-b pb-4">
                <div><p class="text-xs text-slate-500 font-bold uppercase">Blood Type</p><p id="res-blood" class="text-2xl font-black text-red-600">---</p></div>
                <div class="text-right"><p class="text-xs text-slate-500 font-bold uppercase">ICE Contact</p><p id="res-contact" class="font-bold">---</p></div>
            </div>
            <div class="bg-slate-100 p-4 rounded-xl">
                <p class="text-xs text-slate-500 font-bold uppercase mb-2">Clinical Allergies</p>
                <p id="res-allergies" class="text-slate-800 font-medium">---</p>
            </div>
            <button onclick="navTo('dashboard')" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold">Exit Secure View</button>
        </div>
    </div>

    <script>
        // Use "hackathon2026" as your demo password
        function handleLogin() {
            const pass = document.getElementById('pass-input').value;
            if (pass === "hackathon2026") {
                navTo('dashboard');
            } else {
                alert("Unauthorized: Invalid Access Code");
            }
        }

        function navTo(screenId) {
            // Hide all screens
            ['login-screen', 'dashboard', 'upload-screen', 'scan-screen', 'result-screen'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            // Show the target screen
            document.getElementById(screenId).classList.remove('hidden');
        }

        function processUpload() {
            const patient = {
                name: document.getElementById('name').value,
                blood: document.getElementById('blood').value,
                allergies: document.getElementById('allergies').value,
                contact: document.getElementById('contact').value
            };
            // Save data to browser memory (Simulates database)
            localStorage.setItem('hospital_record', JSON.stringify(patient));
            alert("Success: Record Encrypted and Synced to Hospital Network.");
            navTo('dashboard');
        }

        function startBioScan() {
            navTo('scan-screen');
            // Simulation timing: 2 seconds for fingerprint, 2 seconds for retina
            setTimeout(() => {
                document.getElementById('scan-status').innerText = "VERIFYING BIOMETRICS...";
            }, 2000);

            setTimeout(() => {
                const data = JSON.parse(localStorage.getItem('hospital_record'));
                if (data) {
                    document.getElementById('res-name').innerText = data.name;
                    document.getElementById('res-blood').innerText = data.blood;
                    document.getElementById('res-allergies').innerText = data.allergies;
                    document.getElementById('res-contact').innerText = data.contact;
                    navTo('result-screen');
                } else {
                    alert("No Record Found! Please upload data first.");
                    navTo('dashboard');
                }
            }, 4500);
        }
    </script>
</body>
</html>
